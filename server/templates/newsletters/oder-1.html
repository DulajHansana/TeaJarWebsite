<!DOCTYPE html>
<html>
<head>
  <title>Tea Jar Newsletter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 150px;
    }

    .header h1 {
      color: #004d26;
      margin: 10px 0;
    }

    .banner img {
      width: 100%;
      border-radius: 8px;
    }

    .content {
      text-align: center;
      margin: 20px 0;
    }

    .content h2 {
      font-size: 22px;
      color: #004d26;
    }

    .content p {
      font-size: 16px;
      color: #666666;
    }

    .offer {
      background-color: #004d26;
      color: #ffffff;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      border-radius: 5px;
    }

    .offer h3 {
      margin: 0;
      font-size: 18px;
    }

    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .product {
      width: 30%;
      margin: 10px 0;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h4 {
      font-size: 14px;
      text-align: center;
      color: #333;
      margin: 10px 0 0;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .social-icons img {
      width: 30px;
      margin: 0 10px;
    }

    .footer p {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="https://via.placeholder.com/150x50.png?text=Tea+Jar+Logo" alt="Tea Jar Logo">
      <h1>Premium Ceylon Tea</h1>
    </div>

    <!-- Banner Image -->
    <div class="banner">
      <img src="https://via.placeholder.com/600x300.png?text=Enjoy+Finest+Ceylon+Tea" alt="Banner">
    </div>

    <!-- Content Section -->
    <div class="content">
      <h2>Enjoy the Finest Ceylon Tea</h2>
      <p>Visit <a href="https://www.teajarceylon.com" style="color:#004d26; text-decoration:none;">www.teajarceylon.com</a> and enjoy seamless shopping with unbeatable offers.</p>
    </div>

    <!-- Offer Section -->
    <div class="offer">
      <h3>30% Off for All Products</h3>
    </div>

    <!-- Products Section -->
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150x200.png?text=Cardamom+Tea" alt="Cardamom Tea">
        <h4>Cardamom Flavored Black Tea</h4>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150x200.png?text=Apple+Tea" alt="Apple Tea">
        <h4>Apple Flavored Black Tea</h4>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150x200.png?text=Peach+Tea" alt="Peach Tea">
        <h4>Peach Flavored Black Tea</h4>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <div class="social-icons">
        <a href="#"><img src="https://via.placeholder.com/30.png?text=F" alt="Facebook"></a>
        <a href="#"><img src="https://via.placeholder.com/30.png?text=I" alt="Instagram"></a>
        <a href="#"><img src="https://via.placeholder.com/30.png?text=Y" alt="YouTube"></a>
        <a href="#"><img src="https://via.placeholder.com/30.png?text=T" alt="TikTok"></a>
        <a href="#"><img src="https://via.placeholder.com/30.png?text=W" alt="WhatsApp"></a>
      </div>
      <p>Â© 2024 Tea Jar. All Rights Reserved.</p>
    </div>
  </div>
</body>
</html>
