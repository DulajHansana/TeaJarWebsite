<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon for all devices -->
    <link
      rel="icon"
      href="apple-touch-icon.png"
      type="image/png"
      sizes="180x180"
    />

    <!-- Apple Touch Icon for iOS Devices -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <title>Tea Jar - Finest Ceylon Tea in Sri Lanka</title>

    <!-- FontAwesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      h1 {
        font-size: 50px;
        color: #ffffff;
      }

      p {
        font-size: 20px;
        color: #dddddd;
      }

      .sound-icon {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 30px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .sound-icon:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      /* Media query for mobile screens */
      @media (max-width: 768px) {
        h1 {
          font-size: 40px;
        }
        p {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay muted loop>
      <!-- Default video source (for larger screens) -->
      <source
        id="videoSource"
        src="https://kdu-admin.payshia.com/assets/1080PHQ_V1.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Sound control icon -->
    <i
      id="soundIcon"
      class="fas fa-volume-mute sound-icon"
      onclick="toggleSound()"
    ></i>

    <script>
      // Function to toggle sound on/off
      function toggleSound() {
        const video = document.getElementById("video");
        const soundIcon = document.getElementById("soundIcon");
        if (video.muted) {
          video.muted = false;
          soundIcon.classList.remove("fa-volume-mute");
          soundIcon.classList.add("fa-volume-up"); // Change icon to sound on
        } else {
          video.muted = true;
          soundIcon.classList.remove("fa-volume-up");
          soundIcon.classList.add("fa-volume-mute"); // Change icon to mute
        }
      }

      // Change video source for mobile screens
      if (window.innerWidth <= 768) {
        const videoSource = document.getElementById("videoSource");
        videoSource.src =
          "https://kdu-admin.payshia.com/assets/1080PHQ_MOBILE_V1.mp4";
      }
    </script>
  </body>
</html>
